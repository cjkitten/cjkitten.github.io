<!DOCTYPE html>
<html>
<head>
	<title>Random Line Generator</title>
	<script>
		function generateRandomLine() {
			var xhr = new XMLHttpRequest();

			var url = "key30lettersrandombyCJKitten.txt";

			xhr.open("GET", url);

			xhr.responseType = "text";

			xhr.onload = function() {
				// If the request was successful
				if (xhr.status === 200) {
					var lines = xhr.response.split("\n");

					var randomIndex = Math.floor(Math.random() * lines.length);

					var randomLine = lines[randomIndex];

					var output = document.getElementById("output");
					output.innerHTML = randomLine;
				}
			};

			xhr.send();
		}
	</script>
</head>
<body>
	<h1>Random Line Generator</h1>
	<p>Click the button below to generate a random line:</p>
	<button onclick="generateRandomLine()">Generate</button>
	<p>Random line: <span id="output"></span></p>
</body>
</html>
