<!DOCTYPE html><html><head><title>KEY30</title><script>function generateRandomLetters(){var letters="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz",randomLetters="";for(var i=0;i<30;i++){var randomIndex=Math.floor(Math.random()*letters.length);randomLetters+=letters.charAt(randomIndex)}document.getElementById("random-letters").innerHTML=randomLetters}window.onload=function(){generateRandomLetters()};</script></head><body><span id="random-letters"></span></body></html>
