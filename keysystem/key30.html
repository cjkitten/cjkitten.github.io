<!DOCTYPE html>
<html>
<head>
	<title>Random Letters Generator</title>
	<script>
		function generateRandomLetters() {
			var letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
			var randomLetters = '';
			for (var i = 0; i < 30; i++) {
				var randomIndex = Math.floor(Math.random() * letters.length);
				randomLetters += letters.charAt(randomIndex);
			}
			document.getElementById('random-letters').innerHTML = randomLetters;
		}
		window.onload = function() {
			generateRandomLetters();
		};
	</script>
</head>
<body>
	<h1>Random Letters Generator</h1>
	<p>Here are 30 random letters: <span id="random-letters"></span></p>
</body>
</html>
