<!DOCTYPE html>
<html>
<head>
  <title>Video</title>
  <link rel="preload" as="video" type="video/mp4" href="video/example.mp4" />
  <style>
    body {
      background-color: #000000;
      margin: 0;
      padding: 0;
    }
    
    video {
      width: 100%;
      height: 945;
    }
  </style>
</head>
<body>
  <video controls>
    <source src="video/example.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
