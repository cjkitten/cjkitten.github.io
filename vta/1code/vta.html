<!DOCTYPE html>
<html>
  <head>
    <title>Video to Audio Converter</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      body {
      	font-family: 'Montserrat', sans-serif;
      	background-color: #333;
      	color: #fff;
      }
      #wrapper {
      	width: 80%;
      	margin: 0 auto;
      	text-align: center;
      }
      h1 {
      	font-size: 3rem;
      	margin-top: 50px;
      }
      div {
      	margin-top: 20px;
      }
      input[type=file] {
      	padding: 10px;
      	border: none;
      	border-radius: 5px;
      	background-color: #fff;
      	color: #333;
      	font-size: 1.2rem;
      	font-weight: bold;
      	box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }
      button {
      	padding: 10px;
      	border: none;
      	border-radius: 5px;
      	background-color: #4CAF50;
      	color: #fff;
      	cursor: pointer;
      	margin-left: 10px;
      	font-size: 1.2rem;
      	font-weight: bold;
      	box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }
      #downloadLink a {
      	display: none;
      	color: #4CAF50;
      	text-decoration: none;
      	margin-top: 20px;
      	font-size: 1.2rem;
      	font-weight: bold;
      }
    </style>
    <div id="wrapper">
      <h1>Video to Audio Converter</h1>
      <div>
        <input type="file" id="fileInput" accept="video/*" />
        <button onclick="convertVideo()">Convert to Audio</button>
      </div>
      <div id="downloadLink"></div>
    </div>
    <script>
      	function convertVideo() {
      	const input = document.getElementById('fileInput');
      	const video = input.files[0];
      	if (!video || !video.type.includes('video/')) {
      		alert('Please select a video file!');
      		return;
      	}

      	const reader = new FileReader();
      	reader.readAsDataURL(video);
      	reader.onload = function() {
      		const audio = new Audio(reader.result);
      		const audioContext = new AudioContext();
      		const mediaSource = audioContext.createMediaElementSource(audio);
      		const destinationNode = audioContext.createMediaStreamDestination();
      		mediaSource.connect(destinationNode);

      		const audioStream = destinationNode.stream;
      		const audioBlob = new Blob([audioStream], { type: 'audio/mp3' });
      		const audioUrl = URL.createObjectURL(audioBlob);

      		const downloadLink = document.getElementById('downloadLink');
      		const link = document.createElement('a');
      		link.href = audioUrl;
      		link.download = video.name.replace(/\.[^/.]+$/, "") + ".mp3";
      		link.innerText = "Download Audio";
      		downloadLink.appendChild(link);
      		link.style.display = "block";
      	}
      }
    </script>
  </body>
</html>
