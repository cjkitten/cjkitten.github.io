<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Countdown to July 7, 2023</title><style>body{background-color:#000;color:#fff;font-family:Gotham,sans-serif;text-align:center}h1{font-size:3rem;margin-top:2rem}h2{font-size:1rem;margin-top:1rem}h3{font-size:2rem;margin-top:2rem}@font-face{font-family:Gotham;src:url(https://cjkitten.github.io/test/filipino/abc/def/ghi/jkl/mno/Gotham-Thin.woff2) format('woff2'),url(https://cjkitten.github.io/test/filipino/abc/def/ghi/jkl/mno/Gotham-Thin.woff) format('woff');font-weight:400;font-style:normal}#countdown-box{display:flex;justify-content:center;align-items:center;height:20vh;width:80vw;margin:auto;margin-top:2rem;background-color:#fff;border:5px solid #000}#countdown{font-size:4vw;margin:0;color:#000}#popup{position:fixed;top:0;left:0;width:100%;height:100%;display:none;justify-content:center;align-items:center;background-color:rgba(0,0,0,.8)}#countdown-box2{display:flex;justify-content:center;align-items:center;height:20vh;width:80vw;margin:auto;margin-top:2rem;background-color:#fff;border:5px solid #000}#countdown2{font-size:4vw;margin:0;color:#000}#popup2{position:fixed;top:0;left:0;width:100%;height:100%;display:none;justify-content:center;align-items:center;background-color:rgba(0,0,0,.8)}#popup-text{font-size:3rem;margin:0}#current-time{font-size:2rem;margin-top:2rem}</style></head><body><h1>Countdown to July 7, 2023</h1><h2>Counting down to the end of the 2022-2023 school year and start of school year 2023-2024, by codie.</h2><div id="countdown-box"><p id="countdown"></p></div><div id="popup"><p id="popup-text">wala na finish na</p></div><h3>Countdown to August 22, 2023</h3><div id="countdown-box2"><p id="countdown2"></p></div><p id="current-time"></p><div id="popup2"><p id="popup-text2">start ulet</p></div><p id="current-time"></p><script>var countDownDate=new Date("July 7, 2023 00:00:00").getTime(),countDownDate2=new Date("August 22, 2023 00:00:00").getTime(),x=setInterval(function(){var e=(new Date).getTime(),t=countDownDate-e,n=Math.floor(t/864e5),o=Math.floor(t%864e5/36e5),l=Math.floor(t%36e5/6e4),a=Math.floor(t%6e4/1e3);document.getElementById("countdown").innerHTML=n+"d "+o+"h "+l+"m "+a+"s ",t<0&&(clearInterval(x),document.getElementById("countdown-box").style.display="none",document.getElementById("popup").style.display="flex");var r=(new Date).getTime(),d=countDownDate2-r,m=Math.floor(d/864e5),u=Math.floor(d%864e5/36e5),c=Math.floor(d%36e5/6e4),i=Math.floor(d%6e4/1e3);document.getElementById("countdown2").innerHTML=m+"d "+u+"h "+c+"m "+i+"s ",d<0&&(clearInterval(x),document.getElementById("countdown-box2").style.display="none",document.getElementById("popup2").style.display="flex");var y=new Date(e).toLocaleTimeString();document.getElementById("current-time").innerHTML="Current time: "+y},100)</script></body></html>
